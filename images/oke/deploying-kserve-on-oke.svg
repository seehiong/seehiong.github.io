<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="oracleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4A9C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="streamlitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4B4B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6C6C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    XGBoost Model Deployment with KServe on Oracle Kubernetes Engine
  </text>
  
  <!-- Oracle Cloud Infrastructure boundary -->
  <rect x="50" y="80" width="1100" height="680" rx="15" fill="url(#cloudGradient)" stroke="#FF3333" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF3333">Oracle Cloud Infrastructure (OCI)</text>
  
  <!-- Model Storage Section -->
  <rect x="80" y="130" width="250" height="120" rx="10" fill="#FFF" stroke="#e2e8f0" stroke-width="2"/>
  <text x="205" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">Object Storage</text>
  <rect x="120" y="170" width="170" height="60" rx="8" fill="#FFE5CC" stroke="#FB923C" stroke-width="2"/>
  <text x="205" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#EA580C">XGBoost Model</text>
  <text x="205" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#EA580C">(.pkl/.joblib)</text>
  
  <!-- OKE Cluster boundary -->
  <rect x="380" y="130" width="720" height="500" rx="12" fill="#F1F5F9" stroke="#326CE5" stroke-width="3"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#326CE5">Oracle Kubernetes Engine (OKE)</text>
  
  <!-- KServe section -->
  <rect x="420" y="180" width="320" height="280" rx="10" fill="#FFF" stroke="#059669" stroke-width="2"/>
  <text x="580" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">KServe</text>
  
  <!-- InferenceService -->
  <rect x="450" y="220" width="260" height="80" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="580" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">InferenceService</text>
  <text x="580" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">XGBoost Predictor</text>
  <text x="580" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Auto-scaling Pods</text>
  
  <!-- Model Server Pods -->
  <rect x="460" y="320" width="70" height="50" rx="6" fill="#A7F3D0" stroke="#10B981" stroke-width="1"/>
  <text x="495" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Pod 1</text>
  <text x="495" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">XGBoost</text>
  
  <rect x="550" y="320" width="70" height="50" rx="6" fill="#A7F3D0" stroke="#10B981" stroke-width="1"/>
  <text x="585" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Pod 2</text>
  <text x="585" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">XGBoost</text>
  
  <rect x="640" y="320" width="70" height="50" rx="6" fill="#A7F3D0" stroke="#10B981" stroke-width="1"/>
  <text x="675" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Pod N</text>
  <text x="675" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">XGBoost</text>
  
  <!-- Istio Gateway -->
  <rect x="780" y="180" width="280" height="280" rx="10" fill="#FFF" stroke="#466BB0" stroke-width="2"/>
  <text x="920" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#466BB0">Istio Service Mesh</text>
  
  <!-- Gateway -->
  <rect x="810" y="220" width="220" height="60" rx="8" fill="#E0E7FF" stroke="#6366F1" stroke-width="2"/>
  <text x="920" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338CA">Istio Gateway</text>
  <text x="920" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4338CA">Public Endpoint</text>
  
  <!-- Virtual Service -->
  <rect x="810" y="300" width="220" height="60" rx="8" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="920" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">Virtual Service</text>
  <text x="920" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7C3AED">Traffic Routing</text>
  
  <!-- Load Balancer -->
  <rect x="810" y="380" width="220" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="920" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">Load Balancer</text>
  <text x="920" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#D97706">Service Distribution</text>
  
  <!-- Streamlit Cloud -->
  <rect x="80" y="320" width="250" height="120" rx="10" fill="url(#streamlitGradient)" stroke="#FF4B4B" stroke-width="2"/>
  <text x="205" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Streamlit Community</text>
  <text x="205" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Cloud</text>
  <rect x="120" y="380" width="170" height="40" rx="6" fill="#FFF" stroke="#FF4B4B" stroke-width="1"/>
  <text x="205" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF4B4B">Frontend UI</text>
  <text x="205" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FF4B4B">User Interface</text>
  
  <!-- Developer/User -->
  <rect x="80" y="560" width="250" height="80" rx="10" fill="#F8FAFC" stroke="#64748B" stroke-width="2"/>
  <text x="205" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">Users/Developers</text>
  <circle cx="180" cy="610" r="15" fill="#E2E8F0" stroke="#64748B" stroke-width="2"/>
  <text x="180" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#334155">ðŸ‘¤</text>
  <circle cx="230" cy="610" r="15" fill="#E2E8F0" stroke="#64748B" stroke-width="2"/>
  <text x="230" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#334155">ðŸ‘¤</text>
  
  <!-- Arrows and Flow -->
  <!-- Model upload arrow -->
  <path d="M 330 190 Q 355 190 380 240" stroke="#FB923C" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
  <text x="355" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EA580C">Model Load</text>
  
  <!-- KServe to Istio -->
  <path d="M 740 330 L 780 330" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="760" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Expose</text>
  
  <!-- Streamlit to Gateway -->
  <path d="M 330 380 Q 600 500 810 250" stroke="#FF4B4B" stroke-width="3" fill="none" marker-end="url(#arrowRed)"/>
  <text x="570" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF4B4B">HTTP Requests</text>
  <text x="570" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF4B4B">/predict API</text>
  
  <!-- User to Streamlit -->
  <path d="M 205 560 L 205 440" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowGray)"/>
  <text x="225" y="500" font-family="Arial, sans-serif" font-size="10" fill="#475569">Web Access</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FB923C"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#059669"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF4B4B"/>
    </marker>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748B"/>
    </marker>
  </defs>
  
  <!-- Key Benefits Box -->
  <rect x="420" y="500" width="640" height="110" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
  <text x="440" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803D">Key Benefits of This Architecture:</text>
  <text x="440" y="545" font-family="Arial, sans-serif" font-size="12" fill="#166534">â€¢ Scalable: Auto-scaling model servers with KServe</text>
  <text x="440" y="560" font-family="Arial, sans-serif" font-size="12" fill="#166534">â€¢ Cloud-Native: Kubernetes orchestration with OKE</text>
  <text x="440" y="575" font-family="Arial, sans-serif" font-size="12" fill="#166534">â€¢ Separation of Concerns: Frontend hosted separately from model serving</text>
  <text x="440" y="590" font-family="Arial, sans-serif" font-size="12" fill="#166534">â€¢ Production Ready: Istio for traffic management and security</text>
  
  <!-- Flow legend -->
  <rect x="80" y="680" width="1020" height="60" rx="8" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Data Flow:</text>
  <text x="200" y="705" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">1. Model uploaded to Object Storage</text>
  <text x="450" y="705" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">2. KServe loads and serves model</text>
  <text x="650" y="705" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">3. Istio exposes public endpoint</text>
  <text x="100" y="725" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">4. Users access Streamlit UI â†’ 5. Frontend calls inference API â†’ 6. Predictions returned</text>
</svg>