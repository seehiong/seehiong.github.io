<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k3sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B894;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="portainerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#13BEF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984E3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="registryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FD79A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E84393;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadows -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3436">K3S Home Lab Architecture</text>
  
  <!-- Home Lab Environment Box -->
  <rect x="50" y="60" width="900" height="580" rx="10" fill="none" stroke="#636e72" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#636e72">Home Lab Environment</text>
  
  <!-- Ubuntu Server -->
  <rect x="80" y="110" width="840" height="100" rx="8" fill="url(#serverGradient)" filter="url(#dropshadow)"/>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Ubuntu Server 22.04.2 LTS</text>
  <text x="500" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Base Operating System</text>
  <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">• Step-by-step installation guide • Useful aliases configuration</text>
  
  <!-- K3S Cluster -->
  <rect x="120" y="240" width="300" height="180" rx="8" fill="url(#k3sGradient)" filter="url(#dropshadow)"/>
  <text x="270" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">K3S Cluster</text>
  <text x="270" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Lightweight Kubernetes</text>
  
  <!-- K3S Components -->
  <rect x="140" y="310" width="120" height="40" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="200" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Control Plane</text>
  
  <rect x="280" y="310" width="120" height="40" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="340" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Worker Nodes</text>
  
  <rect x="140" y="365" width="120" height="40" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Pods</text>
  
  <rect x="280" y="365" width="120" height="40" rx="4" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="340" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Services</text>
  
  <!-- Portainer -->
  <rect x="480" y="240" width="200" height="120" rx="8" fill="url(#portainerGradient)" filter="url(#dropshadow)"/>
  <text x="580" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Portainer</text>
  <text x="580" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Management Interface</text>
  <text x="580" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Docker Management</text>
  <text x="580" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Kubernetes Environment</text>
  <text x="580" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Cluster Connection</text>
  
  <!-- Local Docker Registry -->
  <rect x="720" y="240" width="180" height="120" rx="8" fill="url(#registryGradient)" filter="url(#dropshadow)"/>
  <text x="810" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Docker Registry</text>
  <text x="810" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Local Repository</text>
  <text x="810" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Image Storage</text>
  <text x="810" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Push/Pull Images</text>
  <text x="810" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Deployment Pipeline</text>
  
  <!-- Workflow Section -->
  <rect x="120" y="480" width="760" height="140" rx="8" fill="#74b9ff" opacity="0.1" stroke="#0984e3" stroke-width="2"/>
  <text x="500" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0984e3">Deployment Workflow</text>
  
  <!-- Workflow Steps -->
  <circle cx="180" cy="550" r="25" fill="#00b894" filter="url(#dropshadow)"/>
  <text x="180" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1</text>
  <text x="180" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Build Image</text>
  
  <circle cx="350" cy="550" r="25" fill="#fdcb6e" filter="url(#dropshadow)"/>
  <text x="350" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2</text>
  <text x="350" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Push to Registry</text>
  
  <circle cx="520" cy="550" r="25" fill="#a29bfe" filter="url(#dropshadow)"/>
  <text x="520" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3</text>
  <text x="520" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Manage via Portainer</text>
  
  <circle cx="690" cy="550" r="25" fill="#fd79a8" filter="url(#dropshadow)"/>
  <text x="690" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4</text>
  <text x="690" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Deploy to K3S</text>
  
  <circle cx="820" cy="550" r="25" fill="#55a3ff" filter="url(#dropshadow)"/>
  <text x="820" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5</text>
  <text x="820" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Verify Installation</text>
  
  <!-- Arrows between workflow steps -->
  <path d="M 205 550 L 325 550" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 375 550 L 495 550" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 545 550 L 665 550" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 715 550 L 795 550" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Connection lines -->
  <path d="M 420 300 L 480 300" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 680 300 L 720 300" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 270 420 L 270 480" stroke="#636e72" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#636e72"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="10" fill="#636e72">manages</text>
  <text x="700" y="295" font-family="Arial, sans-serif" font-size="10" fill="#636e72">stores</text>
</svg>